    <script>

        var regname;
        var regsurname;
        var regusername;
        var regpassword;
        var regemail;
        var checkbox;
        var registerinputmsg = document.getElementById("registerinputmsg");
        var mustfield=false;
        var xhttp;

        xhttp = new XMLHttpRequest();

        <!--    Get response message of server -->
        xhttp.onreadystatechange = function () {

            if(this.readyState == 4 && this.status == 200){

                var isregistered = this.responseText;

                if(isregistered=="true"){

                    registerinputmsg.innerText = "You are successfully registered!";
                }
                else {
                    registerinputmsg.innerText = "There has been an error while registration! Please try again!";
                }
            }

        };
        <!--    Get response message of server -->

        function Signin() {

            regname = document.getElementById("regname").value;
            regsurname = document.getElementById("regsurname").value;
            regusername = document.getElementById("regusername").value;
            regpassword = document.getElementById("regpassword").value;
            regemail = document.getElementById("regemail").value;
            checkbox = document.getElementById("inlineCheckbox1").checked;

            if (regname === "" || regsurname === "" || regusername === "" || regpassword === "" || regemail === ""){
                registerinputmsg.innerText = "All fields above must be filled!";

                console.log("not send");
                console.log(regname, regsurname, regusername, regpassword, regemail);
                mustfield=false;
            }
            else {
                registerinputmsg.innerText = "";
                console.log("send");
                console.log(regname, regsurname, regusername, regpassword, regemail);
                mustfield=true;
            }

            if (checkbox){
                console.log("send");
                mustfield=true;
            }
            else{
                registerinputmsg.innerText = "You need to agree the terms & conditions."
                mustfield=false;
            }

            if (mustfield){
                console.log("data can be send uname="+regusername);

                xhttp.open("GET","signin?name="+regname+"&surname="+regsurname+"&uname="+regusername+"&pass="+regpassword+
                "&email="+regemail,true);
                xhttp.send();
            }

        }



    </script>
